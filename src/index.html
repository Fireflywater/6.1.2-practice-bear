<!DOCTYPE html>
<html>
	<head>
		<title>Roman Numerals</title>
	</head>
	<body>
		<div class="container">
			<div class="text-center">
				<h1>Roman Numeral Conversions</h1>
			</div>
			<div class="row">
				<div class="col-md-6">
					<form id="inputForm">
						<div class="form-group">
							<label for="input">Please input a number</label>
							<input id="input" class="form-control" type="text">
						</div>
						<div class="text-center">
							<button id="submitBtn" type="submit" class="btn btn-primary">Input</button>
						</div>
					</form>
				</div>
				<div class="col-md-6">
					<div id="output">
						<p>Your number converted into... <br/><span id="number"></span></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
